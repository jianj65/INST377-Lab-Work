<!--
    This is how to build the CSS-only load animation from loading.io    
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

    This is helpful for showing your client-side users when data is loading,
    since there's otherwise no sign your app is thinking about something!

    Try placing it at the same level in your element tree as your Submit button
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jian J's Labs for INST377</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
          <h1>Jian J's Labs For INST377</h1>
      </header>
      <div class="container">
          <div class="box left_section">
            <h3>Form Inputs</h3>
            <form action="/api" class="box main_form">
                <div>
                    <label for="resto">Restaurant name</label>
                    <input type="text" name="resto" id="resto">
                </div>
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                <button type="submit" id="get-resto">Submit</button>
            </form>  
          </div>
          <div class="box right_section">
            <h3>Local Restaurants</h3>
            <div class="box" id="restaurants_list">
              A list of local restaurants from an API
            </div>
          </div>
      </div>
      <script src="script.js" ></script>
      <div class="footer">
          <p>View My GitHub Here <a href="https://github.com/jianj65/INST377-Lab-Work"> My Github</a></p>
      </div>
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
